<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body class="body">
    <div class="container">
            <h1 class="appHeader">Lista zadań</h1>
        <div class="formContainer">
            <div class="formHeaderContainer">
                <h2 class="formHeader">
                    Dodaj nowe zadanie
                </h2>
            </div>
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <div class="flexInput form__inputBlock">
                        <input class="flexInput__itemInput form__inputField js-newTask"
                            placeholder="Co jest do zrobienia?" name="task">
                        <button class="flexInput__itemButton form_addTaskButton">Dodaj zadanie</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="taskContainer">
            <h2 class="taskHeader">
                Lista zadań
            </h2>
            <div class="taskContainer__listContainer flexTask">
                <ul class="taskContainer__listBlock js-tasks"></ul>
            </div>
        </div>
    </div>
</body>

</html>
